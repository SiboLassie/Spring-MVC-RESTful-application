<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../imgs/logo.png" alt="" >
        </a>
    </div>
</nav>

<div class="title">
    <h1 style="font-family: 'Times', serif"> <script> document.write(new Date().toDateString()) </script> = <script type="text/javascript" charset="utf-8" src="https://www.hebcal.com/etc/hdate-en.js"></script>  </h1>
    <h1 style="font-family: 'Tinos', serif"> <script type="text/javascript" charset="utf-8" src="https://www.hebcal.com/etc/hdate-he.js"></script></h1>
</div>
<form action="date" method="POST" >
    <div class="conv-panel container">
        <div class="row">
            <div class="col-7 subtitle">
                <h4 style="font-weight: bold; font-family: 'Times', serif"> Convert a Date from Gregorian To Hebrew  </h4>
            </div>
            <div class="date-picker col-5">
                <div class="input-group">
                    <input type="text" id="day" aria-label="Day" placeholder="Day" name="day" class="form-control">
                    <select class="form-select" aria-label="Month" id="month" name="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <input type="text" id="year" aria-label="Year" placeholder="Year" name="year" class="form-control">
                    <button class="btn btn-primary" type="submit"> <i class="fa fa-refresh fa-spin" style="font-size:20px; margin-right: 5px"></i> Convert</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="result-panel container">
    <div class="row subtitle">
        <div class="col-6">
            <h4 style="font-weight: bold; font-family: 'Times', serif">Gregorian Date:</h4>
        </div>
        <div class="col-6">
            <h4 style="font-weight: bold; font-family: 'Times', serif" th:text="${grDate}" >  </h4>
        </div>
    </div>
</div>
<div class="result-panel container">
    <div class="row subtitle">
        <div class="col-6">
            <h4 style="font-weight: bold; font-family: 'Times', serif"> Hebrew Date: </h4>
        </div>
        <div class="col-6">
            <h4 style="font-weight: bold; font-family: 'Tinos', serif" th:text="${result}" >  </h4>

        </div>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
